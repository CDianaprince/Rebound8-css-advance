<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../DRILLING8/css/style.css">
</head>
<body>

    <main class="main">
 
        <div class="main__div-head">
            <h1> Escuela de Payasos</h1>
        </div>

        <form class="form" action="form">

            <div class="form__div">
                <label class="form__div__label" for="name"> Nombre</label> <br>
                <input class="form__div__input" type="text" name="name" placeholder="Nombre">
            </div>

            <div class="form__div">
                <label class="form__div__label" for="lastname">Apellido</label><br>
                <input class="form__div__input" type="text" name="lastname" placeholder="Apellido">

            </div>

            <div class="form__div">
                <label class="form__div__label" for="password">Contraseña </label><br>
                <input class="form__div__input" type="password" placeholder="Contraseña">

            </div>

            <div class="form__button">
                <button class="form__button__button"> Regístrate</button>
            </div>

            <div class="form__div form__div__div--p">
                <p> ¿Ya eres mienbre? Inicia tu sesión </p>
            </div>

        </form>

        <div class="main__div-foot">

            <p> Si se produce un error al completar el formulario presiona aqui</p>

            <button class="main__div-foot__button">
                Ayuda
            </button>

        </div>
    </main>

    
</body>
</html>
